<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Incomplete Circle (Left Arc) -->
  <path d="M 60,230 A 120,120 0 0,1 40,150 A 120,120 0 0,1 60,70"
        fill="none" stroke="#C5994D" stroke-width="3" stroke-linecap="round"/>

  <!-- Incomplete Circle (Right Arc) -->
  <path d="M 240,70 A 120,120 0 0,1 260,150 A 120,120 0 0,1 240,230"
        fill="none" stroke="#C5994D" stroke-width="3" stroke-linecap="round"/>

  <!-- HANDCRAFTED Text (Top Left Arc) -->
  <text x="75" y="90"
        font-family="Arial, sans-serif"
        font-size="12"
        font-weight="600"
        letter-spacing="1.5"
        fill="#C5994D"
        transform="rotate(-35 75 90)">
    HANDCRAFTED
  </text>

  <!-- Wheat Sprig (Simple version above Merlinda's) -->
  <g transform="translate(150, 108)">
    <!-- Central stem -->
    <line x1="0" y1="-5" x2="0" y2="20" stroke="#A0522D" stroke-width="1.2"/>

    <!-- Left leaves/grains -->
    <line x1="0" y1="0" x2="-8" y2="-3" stroke="#A0522D" stroke-width="1.2"/>
    <line x1="0" y1="4" x2="-9" y2="2" stroke="#A0522D" stroke-width="1.2"/>
    <line x1="0" y1="8" x2="-8" y2="8" stroke="#A0522D" stroke-width="1.2"/>
    <line x1="0" y1="12" x2="-7" y2="13" stroke="#A0522D" stroke-width="1.2"/>
    <line x1="0" y1="16" x2="-5" y2="17" stroke="#A0522D" stroke-width="1.2"/>

    <!-- Right leaves/grains -->
    <line x1="0" y1="0" x2="8" y2="-3" stroke="#A0522D" stroke-width="1.2"/>
    <line x1="0" y1="4" x2="9" y2="2" stroke="#A0522D" stroke-width="1.2"/>
    <line x1="0" y1="8" x2="8" y2="8" stroke="#A0522D" stroke-width="1.2"/>
    <line x1="0" y1="12" x2="7" y2="13" stroke="#A0522D" stroke-width="1.2"/>
    <line x1="0" y1="16" x2="5" y2="17" stroke="#A0522D" stroke-width="1.2"/>
  </g>

  <!-- Merlinda's Text (Main Script - Center) -->
  <text x="150" y="165"
        font-family="'Dancing Script', 'Brush Script MT', cursive"
        font-size="54"
        font-weight="700"
        fill="#A0522D"
        text-anchor="middle"
        dominant-baseline="middle"
        style="font-style: italic;">
    Merlinda's
  </text>

  <!-- Backslash before SOAPERIE -->
  <text x="85" y="200"
        font-family="Arial, sans-serif"
        font-size="20"
        fill="#A0522D">
    \
  </text>

  <!-- SOAPERIE Text (Bottom) -->
  <text x="150" y="200"
        font-family="Arial, sans-serif"
        font-size="20"
        font-weight="600"
        letter-spacing="2"
        fill="#A0522D"
        text-anchor="middle">
    SOAPERIE
  </text>

  <!-- Forward slash after SOAPERIE -->
  <text x="210" y="200"
        font-family="Arial, sans-serif"
        font-size="20"
        fill="#A0522D">
    /
  </text>
</svg>
